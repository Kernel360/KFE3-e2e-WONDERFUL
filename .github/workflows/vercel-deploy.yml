# .github/workflows/vercel-deploy.yml
name: Vercel Deploy

on:
  pull_request_target: # Fork PRì—ì„œ Secrets ì ‘ê·¼ ê°€ëŠ¥
    types: [opened, synchronize, reopened]
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # environment ì œê±° - ìŠ¹ì¸ ì—†ì´ ë°”ë¡œ ë°°í¬

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          # PRì˜ ì‹¤ì œ ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒ (Forkì˜ ì½”ë“œ)
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Push to main/develop = production deploy
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          else
            # PR = preview deploy
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          fi
          echo "deployment_url=$(cat deployment-url.txt)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request_target'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const comment = `ğŸš€ **ë°°í¬ ì™„ë£Œ!**

            ğŸ“‹ **ë°°í¬ ì •ë³´:**
            - **í”„ë¦¬ë·° URL:** ${deploymentUrl}
            - **ì»¤ë°‹:** ${{ github.event.pull_request.head.sha }}
            - **ë¸Œëœì¹˜:** ${{ github.event.pull_request.head.ref }}

            âœ… ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
