name: PR Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches: [develop]

jobs:
  # PR í”„ë¦¬ë·° ë°°í¬ (íŒ€ ë ˆí¬ â†’ ê°œì¸ ë ˆí¬)
  deploy-preview:
    if: github.repository == 'Kernel360/KFE3-e2e-WONDERFUL' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4
        with:
          repository: miniseung/KFE3-e2e-WONDERFUL
          token: ${{ secrets.PERSONAL_REPO_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get PR info
        id: pr-info
        env:
          PR_NUMBER: ${{ github.event.number }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_branch=$PR_BRANCH" >> $GITHUB_OUTPUT
          echo "pr_sha=$PR_SHA" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT

      - name: Add team repo as upstream
        run: |
          git remote add upstream https://github.com/Kernel360/KFE3-e2e-WONDERFUL.git || true
          git fetch upstream

      - name: Add PR author's fork as remote
        env:
          PR_AUTHOR: ${{ steps.pr-info.outputs.pr_author }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_REPO_TOKEN }}
        run: |
          # PR ì‘ì„±ìì˜ í¬í¬ ë ˆí¬ë¥¼ remoteë¡œ ì¶”ê°€
          PR_FORK_URL="https://$GITHUB_TOKEN@github.com/$PR_AUTHOR/KFE3-e2e-WONDERFUL.git"
          echo "ğŸ”— PR ì‘ì„±ì í¬í¬ ì¶”ê°€: https://github.com/$PR_AUTHOR/KFE3-e2e-WONDERFUL.git"

          git remote add pr-fork "$PR_FORK_URL" || true
          git fetch pr-fork

      - name: Create preview branch
        env:
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
          PR_AUTHOR: ${{ steps.pr-info.outputs.pr_author }}
          PR_BRANCH: ${{ steps.pr-info.outputs.pr_branch }}
        run: |
          # í”„ë¦¬ë·° ë¸Œëœì¹˜ëª…: preview/pr-{number}-{author}
          PREVIEW_BRANCH="preview/pr-$PR_NUMBER-$PR_AUTHOR"
          echo "preview_branch=$PREVIEW_BRANCH" >> $GITHUB_ENV

          # ê¸°ì¡´ í”„ë¦¬ë·° ë¸Œëœì¹˜ê°€ ìˆìœ¼ë©´ ì‚­ì œ
          git branch -D "$PREVIEW_BRANCH" 2>/dev/null || true
          git push origin --delete "$PREVIEW_BRANCH" 2>/dev/null || true

          # PR ì‘ì„±ìì˜ í¬í¬ì—ì„œ ë¸Œëœì¹˜ ì°¾ê¸°
          echo "ğŸ” PR ë¸Œëœì¹˜ í™•ì¸ ì¤‘: $PR_BRANCH"

          # ë°©ë²• 1: PR ì‘ì„±ì í¬í¬ì˜ ë¸Œëœì¹˜ì—ì„œ ìƒì„±
          if git show-ref --verify --quiet "refs/remotes/pr-fork/$PR_BRANCH"; then
            echo "âœ… PR ì‘ì„±ì í¬í¬ì—ì„œ ë¸Œëœì¹˜ ë°œê²¬: pr-fork/$PR_BRANCH"
            git checkout -b "$PREVIEW_BRANCH" "pr-fork/$PR_BRANCH"
            git push origin "$PREVIEW_BRANCH"
            echo "âœ… í”„ë¦¬ë·° ë¸Œëœì¹˜ ìƒì„± ì™„ë£Œ: $PREVIEW_BRANCH"

          # ë°©ë²• 2: PR HEADì—ì„œ ì§ì ‘ ìƒì„± (ë” ì •í™•í•¨)
          else
            echo "ğŸ”„ PR HEADì—ì„œ ë¸Œëœì¹˜ ìƒì„±"
            git fetch upstream "+refs/pull/$PR_NUMBER/head:refs/remotes/pr-head"
            git checkout -b "$PREVIEW_BRANCH" "pr-head"
            git push origin "$PREVIEW_BRANCH"
            echo "âœ… PR HEADì—ì„œ í”„ë¦¬ë·° ë¸Œëœì¹˜ ìƒì„± ì™„ë£Œ: $PREVIEW_BRANCH"
          fi


      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Post initial deployment comment
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_REPO_TOKEN }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
          PR_BRANCH: ${{ steps.pr-info.outputs.pr_branch }}
          PR_AUTHOR: ${{ steps.pr-info.outputs.pr_author }}

        run: |
          cat > comment.md << EOF
          ğŸš€ **PR #$PR_NUMBER í”„ë¦¬ë·° ë°°í¬ ì‹œì‘!**

          - **ë¸Œëœì¹˜**: \`$PR_BRANCH\`
          - **ì‘ì„±ì**: @$PR_AUTHOR
          - **í”„ë¦¬ë·° ë¸Œëœì¹˜**: \`${{ env.preview_branch }}\`

          â³ ë°°í¬ ì§„í–‰ ì¤‘... ì•½ 2-3ë¶„ í›„ í™•ì¸ ê°€ëŠ¥í•©ë‹ˆë‹¤.

          ---
          *ìë™ ìƒì„±ëœ í”„ë¦¬ë·° ë°°í¬ì…ë‹ˆë‹¤.*
          EOF

          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/Kernel360/KFE3-e2e-WONDERFUL/issues/$PR_NUMBER/comments \
            -d "{\"body\": $(cat comment.md | jq -Rs .)}"

          echo "âœ… ì´ˆê¸° ë°°í¬ ëŒ“ê¸€ ì‘ì„± ì™„ë£Œ!"

      - name: Install Vercel CLI
        run: |
          npm install -g vercel@latest

      - name: Wait and Get Actual Vercel URL
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
        run: |
          set -e

          echo "ğŸ” Vercel ë°°í¬ ì™„ë£Œ ëŒ€ê¸° ì¤‘..."

          # ìµœëŒ€ 5ë¶„ ëŒ€ê¸°
          for i in {1..30}; do
            echo "Vercel ë°°í¬ í™•ì¸ ì¤‘... (ì‹œë„ $i/30)"
            
            # Vercel CLIë¡œ ìµœì‹  ë°°í¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
            DEPLOYMENTS=$(vercel ls --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" 2>/dev/null || echo "")
            
            if [ -n "$DEPLOYMENTS" ]; then
              # ê°€ì¥ ìµœê·¼ ë°°í¬ ì¤‘ì—ì„œ Ready ìƒíƒœì¸ ê²ƒ ì°¾ê¸°
              LATEST_URL=$(echo "$DEPLOYMENTS" | grep -E "kfe3-wonderful.*Ready" | head -1 | awk '{print $2}' || echo "")
              
              if [ -n "$LATEST_URL" ] && [[ "$LATEST_URL" =~ ^https?:// ]]; then
                echo "âœ… Vercel ë°°í¬ URL ë°œê²¬: $LATEST_URL"
                
                # URLì´ ì‹¤ì œë¡œ ì ‘ê·¼ ê°€ëŠ¥í•œì§€ í™•ì¸
                STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$LATEST_URL" || echo "000")
                
                if [ "$STATUS_CODE" -eq 200 ] || [ "$STATUS_CODE" -eq 404 ]; then
                  echo "âœ… í”„ë¦¬ë·° ë°°í¬ê°€ í™œì„±í™”ë˜ì—ˆìŠµë‹ˆë‹¤!"
                  echo "preview_url=$LATEST_URL" >> $GITHUB_ENV
                  exit 0
                fi
              fi
            fi
            
            echo "â³ ì•„ì§ ë°°í¬ ì¤‘ì…ë‹ˆë‹¤..."
            sleep 10
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo type-check

      - name: Lint check
        run: pnpm turbo lint

      - name: Build check
        run: pnpm turbo build

      - name: Report build success
        if: success()
        run: |
          echo "âœ… í”„ë¦¬ë·° ë°°í¬ ë¹Œë“œ ì²´í¬ ì„±ê³µ!"
          echo "- íƒ€ì… ì²´í¬: í†µê³¼"
          echo "- ë¦°íŠ¸ ì²´í¬: í†µê³¼"  
          echo "- ë¹Œë“œ: ì„±ê³µ"

      - name: Report build failure
        if: failure()
        run: |
          echo "âŒ í”„ë¦¬ë·° ë°°í¬ ë¹Œë“œ ì²´í¬ ì‹¤íŒ¨!"
          echo "PR ë¨¸ì§€ ì „ì— ë¬¸ì œë¥¼ í•´ê²°í•´ì£¼ì„¸ìš”."
          exit 1

  # í”„ë¦¬ë·° ë¸Œëœì¹˜ ì •ë¦¬ (PRì´ ë‹«íˆê±°ë‚˜ ë¨¸ì§€ë  ë•Œ)
  cleanup-preview:
    if: github.repository == 'Kernel360/KFE3-e2e-WONDERFUL' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout personal repo
        uses: actions/checkout@v4
        with:
          repository: miniseung/KFE3-e2e-WONDERFUL
          token: ${{ secrets.PERSONAL_REPO_TOKEN }}
          fetch-depth: 0

      - name: Get PR info for cleanup
        id: cleanup-info
        env:
          PR_NUMBER: ${{ github.event.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
        run: |
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT

      - name: Delete preview branch
        env:
          PR_NUMBER: ${{ steps.cleanup-info.outputs.pr_number }}
          PR_AUTHOR: ${{ steps.cleanup-info.outputs.pr_author }}
        run: |
          PREVIEW_BRANCH="preview/pr-$PR_NUMBER-$PR_AUTHOR"

          echo "ğŸ§¹ í”„ë¦¬ë·° ë¸Œëœì¹˜ ì •ë¦¬ ì¤‘: $PREVIEW_BRANCH"

          # ë¡œì»¬ ë¸Œëœì¹˜ ì‚­ì œ
          git branch -D "$PREVIEW_BRANCH" 2>/dev/null || echo "ë¡œì»¬ ë¸Œëœì¹˜ê°€ ì—†ìŠµë‹ˆë‹¤: $PREVIEW_BRANCH"

          # ì›ê²© ë¸Œëœì¹˜ ì‚­ì œ
          git push origin --delete "$PREVIEW_BRANCH" 2>/dev/null || echo "ì›ê²© ë¸Œëœì¹˜ê°€ ì—†ìŠµë‹ˆë‹¤: $PREVIEW_BRANCH"

          echo "âœ… í”„ë¦¬ë·° ë¸Œëœì¹˜ ì •ë¦¬ ì™„ë£Œ: $PREVIEW_BRANCH"

      - name: Clean up old preview branches
        run: |
          echo "ğŸ§¹ 30ì¼ ì´ìƒ ëœ í”„ë¦¬ë·° ë¸Œëœì¹˜ë“¤ ì •ë¦¬ ì¤‘..."

          # 30ì¼ ì´ìƒ ëœ preview ë¸Œëœì¹˜ë“¤ ì°¾ì•„ì„œ ì‚­ì œ
          git for-each-ref --format='%(refname:short) %(committerdate:unix)' refs/origin/preview/ | \
          while read branch timestamp; do
            current_time=$(date +%s)
            age_days=$(( (current_time - timestamp) / 86400 ))
            
            if [ $age_days -gt 30 ]; then
              branch_name=${branch#origin/}
              echo "ğŸ—‘ï¸  ì˜¤ë˜ëœ ë¸Œëœì¹˜ ì‚­ì œ: ${branch_name} (${age_days}ì¼ ì „)"
              git push origin --delete ${branch_name} 2>/dev/null || true
            fi
          done

          echo "âœ… ì˜¤ë˜ëœ í”„ë¦¬ë·° ë¸Œëœì¹˜ ì •ë¦¬ ì™„ë£Œ"
