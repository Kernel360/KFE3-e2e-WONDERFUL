# .github/workflows/sync-and-deploy.yml
name: Sync to Personal Repo and Deploy

on:
  # PR ìƒì„±/ì—…ë°ì´íŠ¸ ì‹œ í”„ë¦¬ë·° ë°°í¬
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/web/**'

  # main/develop ë¸Œëœì¹˜ì— push ì‹œ í”„ë¡œë•ì…˜ ë°°í¬
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'

jobs:
  # PR í”„ë¦¬ë·° ë°°í¬
  preview-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install
          sh ./build.sh

      - name: Push to personal repo preview branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.SEUNG_GITHUB_KEY }}
        with:
          source-directory: output
          destination-github-username: miniseung
          destination-repository-name: KFE3-e2e-WONDERFUL
          target-branch: preview/pr-${{ github.event.pull_request.number }}
          user-email: ${{ secrets.SEUNG_ACCOUNT_EMAIL }}
          user-name: seungmin
          commit-message: 'ğŸ§ª Preview Deploy from PR #${{ github.event.pull_request.number }}'

      - name: Wait for Vercel deployment
        run: sleep 30

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://kfe3-e2e-wonderful-git-preview-pr-${prNumber}-miniseung.vercel.app`;

            // ê¸°ì¡´ ë´‡ ëŒ“ê¸€ ì°¾ê¸°
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Vercel Preview')
            );

            const commentBody = `## ğŸš€ Vercel Preview ë°°í¬ ì™„ë£Œ

            âœ… **ë°°í¬ ìƒíƒœ**: ì„±ê³µ  
            ğŸ”— **ë¯¸ë¦¬ë³´ê¸° ë§í¬**: ${previewUrl}  
            ğŸ“ **ë¸Œëœì¹˜**: \`preview/pr-${prNumber}\`  
            â° **ë°°í¬ ì‹œê°„**: ${new Date().toLocaleString('ko-KR')}

            > ë³€ê²½ì‚¬í•­ì´ ë°˜ì˜ë˜ë ¤ë©´ 1-2ë¶„ ì •ë„ ì†Œìš”ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`;

            if (botComment) {
              // ê¸°ì¡´ ëŒ“ê¸€ ì—…ë°ì´íŠ¸
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // ìƒˆ ëŒ“ê¸€ ìƒì„±
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

  # main/develop ë¸Œëœì¹˜ ë™ê¸°í™”
  sync-production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install
          sh ./build.sh

      - name: Push to personal repo main branch
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.SEUNG_GITHUB_KEY }}
        with:
          source-directory: output
          destination-github-username: miniseung
          destination-repository-name: KFE3-e2e-WONDERFUL
          target-branch: main
          user-email: ${{ secrets.SEUNG_ACCOUNT_EMAIL }}
          user-name: seungmin
          commit-message: 'ğŸš€ Production Deploy from ${{ github.ref_name }} branch'
