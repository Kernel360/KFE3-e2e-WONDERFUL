# .github/workflows/sync-and-deploy.yml
name: Sync to Personal Repo and Deploy

on:
  # PR 생성/업데이트 시 프리뷰 배포
  pull_request:
    types: [opened, synchronize, reopened]
    # paths:
    #   - 'apps/web/**'  # 모든 변경사항에 대해 배포하려면 주석 처리

  # main/develop 브랜치에 push 시 프로덕션 배포
  push:
    branches: [main, develop]
    # paths:
    #   - 'apps/web/**'  # 모든 변경사항에 대해 배포하려면 주석 처리

jobs:
  # PR 프리뷰 배포
  preview-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install
          sh ./build.sh

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Push to personal repo preview branch
        run: |
          # Git 설정
          git config --global user.name "seungmin"
          git config --global user.email "${{ secrets.SEUNG_ACCOUNT_EMAIL }}"

          # SSH를 사용하여 개인 레포 클론
          git clone git@github.com:miniseung/KFE3-e2e-WONDERFUL.git temp-repo
          cd temp-repo

          # 기존 파일 제거 후 새 파일 복사
          rm -rf * .*  2>/dev/null || true
          cp -r ../output/* . 2>/dev/null || true
          cp -r ../output/.* . 2>/dev/null || true

          # 브랜치 생성/이동
          git checkout -b preview/pr-${{ github.event.pull_request.number }}

          # 커밋 및 푸시
          git add .
          git commit -m "🧪 Preview Deploy from PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push origin preview/pr-${{ github.event.pull_request.number }} --force

      - name: Wait for Vercel deployment
        run: sleep 30

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://kfe3-e2e-wonderful-git-preview-pr-${prNumber}-miniseung.vercel.app`;

            // 기존 봇 댓글 찾기
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Vercel Preview')
            );

            const commentBody = `## 🚀 Vercel Preview 배포 완료

            ✅ **배포 상태**: 성공  
            🔗 **미리보기 링크**: ${previewUrl}  
            📝 **브랜치**: \`preview/pr-${prNumber}\`  
            ⏰ **배포 시간**: ${new Date().toLocaleString('ko-KR')}

            > 변경사항이 반영되려면 1-2분 정도 소요될 수 있습니다.`;

            if (botComment) {
              // 기존 댓글 업데이트
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // 새 댓글 생성
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

  # main/develop 브랜치 동기화
  sync-production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install
          sh ./build.sh

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Push to personal repo main branch
        run: |
          # Git 설정
          git config --global user.name "seungmin"
          git config --global user.email "${{ secrets.SEUNG_ACCOUNT_EMAIL }}"

          # SSH를 사용하여 개인 레포 클론
          git clone git@github.com:miniseung/KFE3-e2e-WONDERFUL.git temp-repo
          cd temp-repo

          # main 브랜치로 이동
          git checkout main || git checkout -b main

          # 기존 파일 제거 후 새 파일 복사
          rm -rf * .*  2>/dev/null || true
          cp -r ../output/* . 2>/dev/null || true
          cp -r ../output/.* . 2>/dev/null || true

          # 커밋 및 푸시
          git add .
          git commit -m "🚀 Production Deploy from ${{ github.ref_name }} branch" || echo "No changes"
          git push origin main
