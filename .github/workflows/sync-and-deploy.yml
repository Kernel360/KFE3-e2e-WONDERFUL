# .github/workflows/sync-and-deploy.yml
name: Sync to Personal Repo and Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/web/**'
      - 'packages/**'

  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/**'

jobs:
  preview-deploy:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install --no-frozen-lockfile
          chmod +x ./build.sh
          ./build.sh

      - name: Create optimized Vercel config
        run: |
          cat > vercel.json << 'EOF'
          {
            "version": 2,
            "buildCommand": "cd apps/web && pnpm build",
            "outputDirectory": "apps/web/.next",
            "installCommand": "pnpm install --no-frozen-lockfile",
            "framework": "nextjs",
            "regions": ["icn1"],
            "git": {
              "deploymentEnabled": {
                "main": true,
                "develop": true,
                "preview/pr-*": true
              }
            },
            "functions": {
              "apps/web/app/api/**/*.ts": {
                "maxDuration": 10
              }
            },
            "buildEnv": {
              "TURBO_TELEMETRY_DISABLED": "1"
            }
          }
          EOF

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Push to personal repo preview branch
        run: |
          git config --global user.name "seungmin"
          git config --global user.email "${{ secrets.SEUNG_ACCOUNT_EMAIL }}"

          cd /tmp
          git clone git@github.com:miniseung/KFE3-e2e-WONDERFUL.git personal-repo
          cd personal-repo

          BRANCH_NAME="preview/pr-${{ github.event.pull_request.number }}"

          # ê¸°ì¡´ ë¸Œëžœì¹˜ ì‚­ì œ
          git push origin --delete $BRANCH_NAME 2>/dev/null || echo "Branch doesn't exist yet"

          # ìƒˆ ë¸Œëžœì¹˜ ìƒì„±
