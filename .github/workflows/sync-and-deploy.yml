  preview-deploy:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies & Build
        run: |
          pnpm install
          sh ./build.sh

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Push to personal repo preview branch
        run: |
          # Git ì„¤ì •
          git config --global user.name "seungmin"
          git config --global user.email "${{ secrets.SEUNG_ACCOUNT_EMAIL }}"

          # SSHë¥¼ ì‚¬ìš©í•˜ì—¬ ê°œì¸ ë ˆí¬ í´ë¡ 
          git clone git@github.com:miniseung/KFE3-e2e-WONDERFUL.git temp-repo
          cd temp-repo

          # ê¸°ì¡´ íŒŒì¼ ì œê±° í›„ ìƒˆ íŒŒì¼ ë³µì‚¬
          rm -rf * .*  2>/dev/null || true
          cp -r ../output/* . 2>/dev/null || true
          cp -r ../output/.* . 2>/dev/null || true

          # ë¸Œëœì¹˜ ìƒì„±/ì´ë™
          git checkout -b preview/pr-${{ github.event.pull_request.number }}

          # ì»¤ë°‹ ë° í‘¸ì‹œ
          git add .
          git commit -m "ğŸ§ª Preview Deploy from PR #${{ github.event.pull_request.number }}" || echo "No changes"
          git push origin preview/pr-${{ github.event.pull_request.number }} --force

      - name: Wait for Vercel deployment
        run: sleep 30

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://kfe3-e2e-wonderful-git-preview-pr-${prNumber}-miniseung.vercel.app`;

            // ê¸°ì¡´ ë´‡ ëŒ“ê¸€ ì°¾ê¸°
            const comments = await github.rest.issues.listComments({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Vercel Preview')
            );

            const commentBody = `## ğŸš€ Vercel Preview ë°°í¬ ì™„ë£Œ

            âœ… **ë°°í¬ ìƒíƒœ**: ì„±ê³µ  
            ğŸ”— **ë¯¸ë¦¬ë³´ê¸° ë§í¬**: ${previewUrl}  
            ğŸ“ **ë¸Œëœì¹˜**: \`preview/pr-${prNumber}\`  
            â° **ë°°í¬ ì‹œê°„**: ${new Date().toLocaleString('ko-KR')}

            > ë³€ê²½ì‚¬í•­ì´ ë°˜ì˜ë˜ë ¤ë©´ 1-2ë¶„ ì •ë„ ì†Œìš”ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤.`;

            if (botComment) {
              // ê¸°ì¡´ ëŒ“ê¸€ ì—…ë°ì´íŠ¸
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } else {
              // ìƒˆ ëŒ“ê¸€ ìƒì„±
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            }

