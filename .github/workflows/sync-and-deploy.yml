          # ê¸°ì¡´ íŒŒì¼ë“¤ ì œê±° (.git ì œì™¸)
          find . -maxdepth 1 ! -name '.' ! -name '..' ! -name '.git' -exec rm -rf {} + 2>/dev/null || true

          # ì „ì²´ í”„ë¡œì íŠ¸ ë³µì‚¬
